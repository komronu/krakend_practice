name: red

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - eks

env:
  ECR_REPOSITORY: apps
  EKS_CLUSTER_NAME: eks-kfc
  AWS_REGION: us-west-2

jobs:
  deploy:
    runs-on: ubuntu-24.04
    environment: development

    steps:
      - name: Set short git commit SHA
        id: commit
        uses: prompt/actions-commit-hash@v3

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registries: 1234567890 

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: red_${{ steps.commit.outputs.short }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG red/
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG         

      - name: Update kube config
        run: aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_REGION

      - name: Replace variables
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: red_${{ steps.commit.outputs.short }}
        run: |
          export FULL_IMAGE_PATH=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          sed -i "s|{{IMAGE}}|$FULL_IMAGE_PATH|1" k8s/red/deployment.yaml

      - name: Deploy to EKS
        run: kubectl apply -f k8s/red/
