---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: red
  labels:
    app: red
spec:
  replicas: 1
  selector:
    matchLabels:
      app: red
  template:
    metadata:
      labels:
        app: red
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: red
        image: "{{IMAGE}}"
        ports:
          - containerPort: 80
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 50Mi
            cpu: 50m            